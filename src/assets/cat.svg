<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 500 300">
  <!-- 猫的身体 -->
  <ellipse cx="250" cy="240" rx="150" ry="40" fill="#a88c76"/>
  
  <!-- 猫的头部 -->
  <circle cx="140" cy="220" r="50" fill="#a88c76"/>
  
  <!-- 猫的耳朵 -->
  <polygon points="120,180 100,150 140,170" fill="#a88c76"/>
  <polygon points="160,180 180,150 140,170" fill="#a88c76"/>
  
  <!-- 猫的爪子 -->
  <ellipse cx="180" cy="260" rx="25" ry="15" fill="#b99985"/>
  <ellipse cx="300" cy="260" rx="25" ry="15" fill="#b99985"/>
  <ellipse cx="370" cy="250" rx="25" ry="15" fill="#b99985"/>
  
  <!-- 猫的尾巴 -->
  <path d="M370,220 Q420,150 450,210" stroke="#a88c76" stroke-width="15" fill="none"/>
  
  <!-- 猫的脸 -->
  <circle cx="130" cy="210" r="5" fill="#000000"/> <!-- 左眼 -->
  <circle cx="160" cy="210" r="5" fill="#000000"/> <!-- 右眼 -->
  
  <!-- 猫打哈欠/慵懒表情 -->
  <ellipse cx="145" cy="230" rx="10" ry="5" fill="#b9715c"/> <!-- 嘴巴 -->
  
  <!-- 猫的胡须 -->
  <line x1="130" y1="225" x2="100" y2="215" stroke="#000000" stroke-width="1"/>
  <line x1="130" y1="225" x2="100" y2="225" stroke="#000000" stroke-width="1"/>
  <line x1="130" y1="225" x2="100" y2="235" stroke="#000000" stroke-width="1"/>
  
  <line x1="160" y1="225" x2="190" y2="215" stroke="#000000" stroke-width="1"/>
  <line x1="160" y1="225" x2="190" y2="225" stroke="#000000" stroke-width="1"/>
  <line x1="160" y1="225" x2="190" y2="235" stroke="#000000" stroke-width="1"/>
  
  <!-- 慵懒的表情 - 闭着的眼睛 -->
  <line x1="125" y1="208" x2="135" y2="208" stroke="#000000" stroke-width="2"/>
  <line x1="155" y1="208" x2="165" y2="208" stroke="#000000" stroke-width="2"/>
</svg>